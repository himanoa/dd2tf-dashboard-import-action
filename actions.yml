name: 'dd2tf'
description: 'dd2tf'
inputs:
  datadog-api-key:
    description: 'Your datadog api key'
    required: true
  datadog-app-key:
    description: 'Your datadog application key'
    required: true
  subcommand:
    description: 'dashboards or monitors or screenboards'
    required: true
  option:
    description: 'all or ids'
    required: true
outputs:
  terraform: # id of output
    description: 'terraform code'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.subcommand }}
    - ${{join('--', inputs.option)}}
